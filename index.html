<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <h2 id="points"></h2>
    <div id="container" class="hidden">
      <h1 id="question">Question:</h1>
      <aside id="timer">0</aside>
      <button value="0" class="answer" id="answer-1">1</button>
      <button value="1" class="answer" id="answer-2">2</button>
      <button value="2" class="answer" id="answer-3">3</button>
      <button value="3" class="answer" id="answer-4">4</button>
      <button value="4" class="answer" id="answer-5">5</button>
    </div>
    <button id="start-button">Start the Quiz!</button>
    <script src="main.js"></script>
  </body>
</html>
